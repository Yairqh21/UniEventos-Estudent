<ion-header class="custom-header-modal">
  <ion-toolbar class="toolbar-modal">
    <ion-title class="header-modal header-container">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" aria-label="Cerrar">
        <ion-icon name="close" class="header-icon" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-container">
    <div class="ion-text-center">
      <ion-icon class="icon-verify" name="shield-outline" aria-hidden="true"></ion-icon>
      <p class="form-description">Ingrese su correo electrónico para cambiar su contraseña</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onRequestSubmit()">
      <app-custom-input
        class="inputs"
        autocomplete="email"
        [placeholder]="'Ej: 4Yp5F@example.com'"
        [control]="form.controls.email"
        icon="mail-outline"
        type="email"
        id="email">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">El correo no es válido</div>
      </div>

      <br>

      <ion-button
        class="submit custom-button"
        expand="block"
        type="submit"
        [disabled]="form.invalid">
        Enviar
        <ion-icon slot="end" name="send-outline"></ion-icon>
      </ion-button>
    </form>
  </div>

</ion-content>
